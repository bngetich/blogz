{% extends 'base.html'%} 

{% block content %}
<div class="card">
    <h2 class="card-title">{{blog.title}}</h2>
    <p class="card-text">{{blog.body}}</p>
    <p class="post-footer">
        written by
        <a href="{{url_for('display_blogs', user=blog.owner.id )}}">{{blog.owner.username}}</a> on {{blog.pub_date}}
    </p>
</div>
{% endblock%}
