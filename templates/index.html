{% extends 'base.html' %} 
{% block content %}
<ul>
    {% for user in users.items %}
    <a href="{{url_for('index', user=user.id)}}">
        <li>{{user.username}}</li>
    </a>
    {% endfor %}
</ul>
{% for page in users.iter_pages() %}
{% if page %}
    {% if page > 1%}
    <a href="{{url_for('index', page_num=page)}}">{{page}}</a>
    {% endif %}
{% else %}
    ...
{% endif %}
{% endfor %}
{% endblock %}
